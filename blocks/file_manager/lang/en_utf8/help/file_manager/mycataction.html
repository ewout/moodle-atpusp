<h2>File Manager</h2>
<h3>Actions on categories</h3>

<p>
<strong>Share to other users</strong><br />
You can share one or several categories to other users. You just have to select it or them and click in the list on "Share to other users".
</p>

<p>
<strong>Delete</strong><br />
Select categories that you want to delete and select the action "Delete" in the list.
</p>
