<h2 class="main">ผู้ตอบ</h2>
<p>
    เลือกแสดงชื่อเต็มของผู้ตอบแบบสอบถามได้โดยเลือก "แสดงชื่อเต็ม" หรือซ่อนผู้ตอบแบบสอบถามได้โดยเลือก "ไม่ต้องแสดงชื่อ"
<p><strong>หมายเหตุ</strong>- ถ้าประชาชนทั่วไปเข้ามาตอบแบบสอบถาม ระบบจะบันทึกเป็น <em>ไม่แสดงชื่อ</em> กรุณาดู<em><a href="help.php?module=questionnaire&amp;file=resume.html">ทำแบบสอบถามต่อResume</a></em></p>
