<h2 class="main">
ทำแบบสอบถามต่อ 
</h2>
<p>
ผู้ตอบสามารถบันทึกแบบสอบถามแล้วทำต่อในภายหลังได้หรือไม่
</p>
<p><strong>
หมายเหตุ
</strong>
- ถ้าแบบสอบถามเป็นแบบ <strong>ทำแบบสอบถามต่อได้</strong> <em>คนทั่วไปจะไม่สามารถดูได้</em> เพราะระบบไม่สามารถระบุคนทั่วไปได้ คนหนึ่งอาจเริ่มทำแบบข้อสอบ ขณะที่อีกคนส่งข้อสอบ กรุณาดู 
<em><a href="help.php?module=questionnaire&amp;file=respondenttype.html">
ผู้ตอบ
</a></em> เพิ่มเติม
</p>
