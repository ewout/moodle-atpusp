<h2 class="main">กรอกข้อความหลายบรรทัด</h2>

<p>คำถามจะมีช่องให้กรอกคำตอบขนาด <em>จำนวนคอลัมน์</em> <strong>x</strong> ตัวอักษร  (หรือ <em>ความกว้าง</em>) และ <em>จำนวนบรรทัด</em> <strong>y</strong> บรรทัด (หรือ <em>บรรทัด</em>).<br />
ถ้าไม่กำหนด ขนาดจะเป็น <strong>0</strong> (หรือถ้ากำหนดค่าเป็น <strong>0</strong>) ระบบจะแสดงความกว้างและความสูงขนาดเดียวกับช่องอื่น ๆ ในระบบ (เช่น หน้าข้อมูลส่วนตัว)
</p>
