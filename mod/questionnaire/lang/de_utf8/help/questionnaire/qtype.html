<h2 class="main">Befragung - Antworttypen</h2>
<p>Wenn die Teilnehmer/innen nur ein einziges Mal die Fragen
beantworten dürfen, stellen Sie &quot;einmal beantworten&quot; ein.<br />
Wenn die Teilnehmer/innen die Befragung wiederholt ausfüllen
dürfen, aktivieren Sie &quot;mehrfach beantworten&quot;.</p>
