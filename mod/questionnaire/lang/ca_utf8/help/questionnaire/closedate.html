<h3 align="center">Data de tancament
</h3>
<p>
Podeu especificar una data per tancar l'enquesta aquí. Marqueu la casella
i seleccioneu la data i hora que voleu.</p>
<p> 
Els usuaris no podran omplir l'enquesta després d'aquesta data.
Si la casella no està seleccionada, l'enquesta no es tancarà mai.</p>
