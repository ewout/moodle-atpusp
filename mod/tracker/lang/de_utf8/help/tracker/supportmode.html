<h2>Betriebsmodus</h2>
<p>Zwei Betriebsmodi sind möglich:</p>
<ul>
<li>Im Modus <i>Team-Bug-Tracker</i> können Nutzer wählen, ob sie auf die ganze Meldungsdatenbank oder nur auf eigene Meldungen zugreifen.</li>
<li>Im Modus <i>Nutzerproblemshandhabung</i> können Nutzer nur auf eigene Meldungen zugreifen.</li>
</ul>
