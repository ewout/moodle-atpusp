<h2>Task Tracking / User support</h2>
<h3>Support mode</h3>
<p>Two support modes are provided : 
<ul>
<li>In <i>Team Bug Tracker</i> mode, users have the choice in browsing the whole bug records base or filtering their own subset of records.</li>
<li>In <i>User Support Ticketting</i>mode, the user only can check their own support tickets.</li>
</ul>

</p>
